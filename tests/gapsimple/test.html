      element.value=mycontent;

          var newValue= /^[-\d]\d*/.exec(newValue);
          console.log ('val_0: '+newValue)

          //element.text(0);

        }else{
            console.log('dans else')
          //element.text(newValue); 
            mycontent=newValue;
        }
          
          refresh(element[0]);
      });
    }
  };
});
module.controller('MainCtrl', function($scope){  
  $scope.equation1 = "p";
});

</script>
