<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
	<head>
		<title>Addition et soustraction d'entiers relatifs : outil enseignant</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			<!-- Adobe recommande aux développeurs d'utiliser SWFObject2 pour la détection de Flash Player. -->
			<!-- Pour plus d'informations, consultez la page SWFObject du code Google (http://code.google.com/p/swfobject/). -->
			<!-- Pour plus d'informations, voir Adobe Developer Connection, section "Detecting Flash Player versions and embedding SWF files with SWFObject 2" -->
			<!-- Sélectionnez la version minimale requise de Flash Player ou 0 si vous ne souhaitez pas activer la détection de version -->
			var swfVersionStr = "9.0.124";
			<!-- xiSwfUrlStr peut être utilisé pour définir un fichier SWF d'installation expresse. -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "high";
			params.bgcolor = "#fefeff";
			params.play = "true";
			params.loop = "false";
			params.wmode = "window";
			params.scale = "showall";
			params.menu = "false";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			params.allowFullScreen = "true";
			var attributes = {};
			attributes.id = "additions_soustractions_dans_Z_outil_prof";
			attributes.name = "additions_soustractions_dans_Z_outil_prof";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #eaeaff;");
			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"additions_soustractions_dans_Z_outil_prof.swf", "flashContent",
				"100%", "100%",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
		</script>
        <link rel="shortcut icon" type="image/x-icon" href="../images/logo_iclasse.ico" />
        <meta name="keywords" content="nombres, calcul, addition, soustraction, entiers relatifs, axe, déplacement sur un axe, bonhomme, outil paramétrable, iclasse, math" />
	</head>
	<body>
		<!-- La méthode d'incorporation dynamique de l'objet SWF remplace ce contenu HTML alternatif par le contenu Flash lorsque les plug-ins JavaScript et Flash sont suffisamment pris en charge. -->
		<div id="flashContent">
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Obtenir Adobe Flash Player" />
			</a>
			<p>Cette page requiert Flash Player version 9.0.124 ou ultérieure.</p>
		</div>
	</body>
</html>
