		<script type="text/javascript">

			//Cette fonction ne sert à rien ici, juste à communique avec flash
		function resetfield(){
			window.onbeforeunload = null;
			return "resetField()activée";
		}
		
		// fonction activée depuis flash, qui affiche les résultats dans un popup résultats et qui renvois à flash des informations (avec return)
		function recuperationSWF(resultats){
			window.alert(JSON.stringify(resultats));
			//window.alert("username: "+resultats["username"]+"\nresultat: "+resultats["rep_juste"]);
			return "username: "+resultats["username"]+"\nresultat: "+resultats["rep_juste"];
		}
		//Fonction qui demande un confirmation de fermeture de fenêtre
		window.onbeforeunload = confirmExit;
		function confirmExit()
		{
			return "Attention! En quittant cette page, tous les résultats seront perdus.\n\nCliquez sur 'Ne pas actualiser' pour reprendre l'exercice s'il n'est pas terminé.";
			 
		}
		//variables qui sont passées au flash: FlashVars, params et attributes qui ne contiennent rien pour l'instant
		var flashVars = {};
			flashVars.id_eleve = '1ba800d7-9d21-4ce4-aff2-33bc73a52434';
			flashVars.level_eleve = '10';
			flashVars.nom_eleve= "Jean-Michel Luthi";

		var params = {};
			params.quality = "high";
			params.bgcolor = "#ffffff"; 
			params.play = "true";
			params.loop = "false";
			params.wmode = "window";
			params.scale = "showall";
			params.menu = "true";
			params.devicefont = "false";
			params.align = "center";
			params.allowscriptaccess = "sameDomain";
			
		var attributes = {};
			attributes.id = "Sequ_09_Nombres_4";
			attributes.name = "Sequ_09_Nombres_4";
			attributes.align = "middle";
			
		//On charge de swf dans la page html et on lui passe des variables
		swfobject.createCSS("html", "height:100%; background-color: #ffffff;");
		swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:95%;");
		
		Nom = navigator.appName;
		if (Nom == 'Microsoft Internet Explorer') {
			
			//document.write("Hauteur fenêtre.width = "+haut);
			swfobject.embedSWF("Sequ_09_Nombres_4.swf", "flashContent", 1024, 768, "10.0.0", false, flashVars, attributes, params);
		}
		else
		{
			var larg = (window.innerWidth);
			var haut = (window.innerHeight)-35;
			swfobject.embedSWF("Sequ_09_Nombres_4.swf", "flashContent", larg, haut, "10.0.0", false, flashVars, attributes, params);
		}
